<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C18 Ventures - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1A1A2E;
            color: #E0E0E0;
            line-height: 1.6;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1A1A2E;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6B48FF;
        }

        .nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #6B48FF;
        }

        /* Form Section */
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 40px 40px;
        }

        .form-container {
            background: #252A4A;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            color: #6B48FF;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            color: #E0E0E0;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #3D4060;
            border-radius: 5px;
            background: #2E2E4D;
            color: #E0E0E0;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6B48FF;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #6B48FF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5A3CD9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav a {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">C18 Ventures</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <div class="form-container">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="interest">Interest</label>
                <select id="interest" required>
                    <option value="">Select an Option</option>
                    <option value="partnership">Partnership</option>
<option value="investment">Investment</option>
                    <option value="mentorship">Mentorship</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Thank you! Weâ€™ll get back to you soon at ' + new Date().toLocaleString('en-US', { timeZone: 'Africa/Lagos' }));
    });
</script>
</body>
</html>
